{% load bootstrap5 %} 
{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title> {{title}}</title>
    {% else %}
      <title> Instagram </title>
    {% endif %}

  {% block styles %}
  {% bootstrap_css %}
  <script src="https://kit.fontawesome.com/bbb7424702.js" crossorigin="anonymous"></script> 
  <link rel="stylesheet" href="{% static 'css/index.css' %}?{% now 'U' %}">
  {% endblock %}  

</head>
<body>
  <nav class="navbar navbar-expand fixed-top" aria-label="Fourth navbar example">
    <div class="container-fluid" id="nava">
      <a class="navbar-brand" href="{%url 'index'%}">Instagram</a>
     
      <form action="{% url 'search_results' %}" method='GET'>
        <input name='profile' type='text' placeholder='Search...' class='form-control' id='search' autocomplete="off">
       </form>
   

        <div class="col-md-5" >
        <ul class="navbar-nav " id="space">
          <li class="item">
          <a class="nav-link" style="color: black;"  href="{%url 'index'%}">  <i class="fa-solid fa-house fa-lg"></i></a></li>
            <li class="item">
             <a class="nav-link"style="color: black;"  href="#"><i class="fa-brands fa-facebook-messenger fa-lg"></i></a></li>
            <li class="item">
           <a class="nav-link" style="color: black;" href="{% url 'post-create' %}"> <i class="fa-regular fa-square-plus fa-lg"></i></a></li>
            <li class="item">
           <a class="nav-link"style="color: black;"  href="#"> <i class="fa-regular fa-compass fa-lg"></i></a> </li>
            <li class="item ">
           <a class="nav-link"style="color: black;" href="#">  <i class="fa-regular fa-heart fa-lg"></i></a>
          </li>
      
      
        <div class="dropdown">
       
          {% for post in posts %}
          <button style="background-color: white; margin-top: -7px;" class="btn btn-light btn-sm dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
           
            <div>
              <img src="{{post.author.profile.image.url}}" class="rounded-circle border ml-3 mt-2  mr-3" alt="user img" width="30" height="30" >
            </div>
          </button>
          {%endfor%}
         
          <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="dropdownMenuButton2">
              
            <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
            <li><a class="dropdown-item" href="#">Saved</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
  
          </ul>
          
        </div> 
      </ul>
      </div>
    </div>
  </nav>
   
   
<div class="container">
{% block content%}


 {% endblock %}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
