{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
   <div class="content-section " style="margin-top: 100px;">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" height="100px" width="100px">
        <div class="prog">

          <h6 class="text-s"><b>Username :</b> {{ user.username }}</h6>
          <p class="text-s"><b>Email :</b> {{ user.email }}</p>
          <h6 class="text-s"><b>Bio :</b> {{ user.profile.bio }}</h6>
        </div>
     </div>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset> <br>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
    </div>
{% endblock content %}
