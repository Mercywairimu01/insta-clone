{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-5 mx-auto" id="prog">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 " style="font-family: 'Pacifico', cursive;font-size:40px;color: blueviolet;">Instagram</legend>
                {{ form|crispy }}
            </fieldset> <br>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register'%}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock content %}
