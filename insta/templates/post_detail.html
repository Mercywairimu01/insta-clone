{% extends 'base.html' %}
{% block content %}
<div id="conta" >
<img class="rounded-circle" src="{{object.author.profile.image.url}}" alt="" height="180px" width="180px">
<p> <b>Username: </b>{{object.author}}</p>
<p><b>Image name: </b>{{object.name}}</p>
<p><b>Image caption: </b>{{object.caption}} <br> <b>Posted At:</b>{{object.created_at}} <br> <b>Likes:</b>{{object.likes}}</p>
{% if object.author == user %}
<a  class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
<a  class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
{% endif%}
</div>
{% endblock%}
